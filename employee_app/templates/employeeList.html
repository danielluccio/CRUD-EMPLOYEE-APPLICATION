{% extends 'base.html' %}

{% block content %}

{% block title %} Employee List {% endblock %}

<table class="table table-borderless">
     <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employeeForm' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
     </thead>
     <tbody>
        {% for e in employeeList %}

        <tr>
            <td>{{e.full_name}}</td>
            <td>{{e.mobile}}</td>
            <td>{{e.position}}</td>
            <td>
                <a href="{% url 'employeeUpdate'  e.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'employeeDelete' e.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
     </tbody>
</table>

{% endblock %}
