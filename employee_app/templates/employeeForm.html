{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Employee Form{% endblock %}

{% block content %}

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.full_name|as_crispy_field}}
    {{form.mobile|as_crispy_field}}

    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>

        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <button class="submit btn btn-success btn-block btn-lg"><i class="fa-solid fa-database" style="color: #ffffff;"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employeeList' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to List
            </a>
        </div>
    </div>
    

</form>

{% endblock %}
